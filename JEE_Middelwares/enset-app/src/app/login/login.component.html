<div class="container mt-5 w-50">
  <div class="card">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handelLogin()">
        <div class="mb-3">
          <label for="user-name" class="label-form">Username</label>
          <input
            type="text"
            id="user-name"
            formControlName="userName"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="label-form">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
