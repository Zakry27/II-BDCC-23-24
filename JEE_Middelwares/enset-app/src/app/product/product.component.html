<ng-template #toastTemplate></ng-template>
<app-toasts></app-toasts>
<div class="container">
  <div class="card mb-4 mt-4">
    <div class="card-header">Find a product</div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input
          (input)="
            getProducts(
              appState.productState.keyword,
              1,
              appState.productState.size
            )
          "
          [(ngModel)]="appState.productState.keyword"
          type="text"
          class="form-control"
          placeholder="Keyword"
          aria-label="Keyword"
          aria-describedby="button-addon2"
        />
        <button
          (click)="
            getProducts(
              appState.productState.keyword,
              1,
              appState.productState.size
            )
          "
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div *ngIf="appState.productState.keyword !== ''" class="card-footer">
      <h5
        [innerText]="
          appState.productState.totalCurrentProducts > 1
            ? appState.productState.totalCurrentProducts + ' product(s) found.'
            : appState.productState.totalCurrentProducts + ' product found.'
        "
      ></h5>
    </div>
  </div>

  <div *ngIf="appState.productState.totalCurrentProducts" class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr class="sticky-top">
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Available</th>
            <th>Selected</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of appState.productState.products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
              <button
                (click)="updateProduct(product, 'available')"
                [class]="
                  product.available
                    ? 'btn btn-outline-success'
                    : 'btn btn-outline-danger'
                "
              >
                <i
                  [class]="
                    product.available
                      ? 'bi bi-bookmark-check-fill'
                      : 'bi bi-bookmark-x-fill'
                  "
                ></i>
              </button>
            </td>
            <td>
              <button
                (click)="updateProduct(product, 'selected')"
                [class]="
                  product.selected
                    ? 'btn btn-outline-success'
                    : 'btn btn-outline-danger'
                "
              >
                <i
                  [class]="
                    product.selected
                      ? 'bi bi-bookmark-check-fill'
                      : 'bi bi-bookmark-x-fill'
                  "
                ></i>
              </button>
            </td>
            <td>
              <button
                (click)="handleUpdate(product)"
                routerLink="/edit"
                type="button"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </td>
            <td>
              <button
                (click)="setProduct(product)"
                type="button"
                class="btn btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
              >
                <i class="bi bi-trash3-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex flex-row justify-content-between">
      <div>
        <button
          *ngFor="let i of appState.productState.pagesArray"
          class="btn me-3 mb-2"
          [ngClass]="
            i == appState.productState.thisPage
              ? 'btn-success'
              : 'btn-outline-success'
          "
          (click)="
            getProducts(
              appState.productState.keyword,
              i,
              appState.productState.size
            )
          "
        >
          {{ i }}
        </button>
      </div>
      <div class="form-floating" style="width: 100px">
        <select
          (change)="
            getProducts(
              appState.productState.keyword,
              1,
              appState.productState.size
            )
          "
          [(ngModel)]="appState.productState.size"
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option selected value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <label for="floatingSelect">Per page</label>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="!appState.productState.totalCurrentProducts">
    <div class="card-body">
      <div class="d-flex justify-content-center align-content-center">
        <div
          [innerText]="
            appState.productState.keyword === ''
              ? 'The product list is empty.'
              : 'There is no product contains the keyword: \'' +
                appState.productState.keyword +
                '\'.'
          "
          class="text-danger fs-2 fw-bold"
        ></div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          id="deleteButton"
          (click)="deleteProduct()"
          type="button"
          data-bs-dismiss="modal"
          class="btn btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
