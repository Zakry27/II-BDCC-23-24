<ng-template #standardTpl></ng-template>
<ng-template #dangerTpl> </ng-template>
<app-toasts></app-toasts>
<div class="container mt-3 d-flex justify-content-center">
  <div class="card col-8">
    <div class="card-header">
      <h3>Edit product</h3>
    </div>
    <div class="card-body" *ngIf="productFormGroup">
      <form [formGroup]="productFormGroup" (ngSubmit)="editComponent()">
        <div class="mb-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="mb-6 mt-2">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>
        <div class="mb-6 mt-2">
          <label class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            formControlName="quantity"
          />
        </div>
        <div class="col-12 d-flex flex-row mb-3 ps-4 pe-4">
          <div class="mb-6 mt-2 form-check col-6 form-switch">
            <label class="form-check-label">Available</label>
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="available"
            />
          </div>
          <div class="mb-6 mt-2 form-check col-6 form-switch">
            <label class="form-check-label">Selected</label>
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="selected"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            [disabled]="productFormGroup.invalid"
            type="submit"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Save
            <i class="bi bi-floppy-fill"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #myModalContent>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Product Saved</h5>
    <button
      type="button"
      class="btn-close"
      (click)="closeModal()"
      routerLink="/products"
    ></button>
  </div>
  <div class="modal-body">
    <p>The product information was successfully updated.</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="closeModal()"
      routerLink="/products"
    >
      Dismiss
    </button>
  </div>
</ng-template>
